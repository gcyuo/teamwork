
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--视口-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--是否显示菜单栏，把这个页面在移动端浏览器打开，在添加到主屏-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--状态栏的颜色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--网页里面有数字，禁止网页上面连串的数字被识别成电话号码.-->
    <meta content="telephone=no" name="format-detection">
    <title>乐淘</title>
    <!--网页的描述-->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <!--网页关键字.-->
    <meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link rel="stylesheet" href="./res/mui/css/mui.min.css">
    <!--使用自己自带的图标-->
    <link rel="stylesheet" href="./res/fontAwesome/css/font-awesome.min.css">
    <!--引入分类的样式-->
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <h1 id="title" class="mui-title">首页</h1>
</header>
<div class="mui-content ">
    <div class="mui-row categoryScroll" style="height: 500px;overflow: hidden;">
        <div class="mui-col-sm-3 mui-col-xs-3">
            <!--左边区域布局.-->
            <ul class="mui-table-view category_left">

            </ul>
        </div>
        <div class="mui-col-sm-9 mui-col-xs-9 cz_category_right">
            <h3>品牌</h3>
            <ul>

            </ul>
        </div>
    </div>
</div>
<nav class="mui-bar mui-bar-tab cz_bar_bottom">
    <a id="defaultTab" class="mui-tab-item " href="index.html">
        <span class="mui-icon fa fa-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item mui-active" href="category.html">
        <span class="mui-icon fa fa-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-badge mui-badge-primary itcast_cart_count"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="userindex.html">
        <span class="mui-icon fa fa-user"></span>
        <span class="mui-tab-label">我的</span>
    </a>
</nav>
<script src="./res/mui/js/mui.min.js"></script>
<script src="./res/zepto/zepto.min.js"></script>
<script src="./res/artTemplate/template-native.js"></script>
<script type="text/template" id="categoryTemplateId">
    <%for(var i=0;i<rows.length;i++){%>
    <li class="mui-table-view-cell" data-category-Id="<%=rows[i].id%>"><%=rows[i].categoryName%></li>
    <%}%>
</script>
<!--品牌的模板-->
<script type="text/template" id="brandTemplateId">
    <%for(var i=0;i<rows.length;i++){%>
    <li><a href="javascript:;"><img src="<%=rows[i].brandLogo%>" alt=""></a></li>
    <%}%>
</script>
<script src="./res/iscroll/iscroll.js"></script>
<!--先引入common.js-->
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
